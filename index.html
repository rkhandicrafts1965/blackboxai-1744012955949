<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">ShopEasy</h1>
        <div class="flex items-center space-x-4">
            <a href="#" class="hover:text-blue-500">
                <i class="fas fa-user"></i>
            </a>
            <a href="#" class="hover:text-blue-500 relative">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-600 text-white py-16 px-6 text-center">
        <h2 class="text-3xl font-bold mb-4">Welcome to ShopEasy</h2>
        <p class="text-xl mb-6">Discover amazing products at great prices</p>
        <button class="bg-white text-blue-600 px-6 py-2 rounded-full font-medium hover:bg-blue-50 transition">Shop Now</button>
    </section>

    <!-- Product Grid -->
    <section class="container mx-auto py-12 px-4">
        <h2 class="text-2xl font-bold mb-8 text-center">Featured Products</h2>
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products will be dynamically inserted here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-6">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#" class="hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-blue-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-blue-400"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p>&copy; 2023 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
